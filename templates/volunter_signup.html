{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Signup</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
      function checkpassword() {
        const pw = document.signup.password.value;
        const cpw = document.signup.confirm_password.value;
        if (pw !== cpw) {
          alert('Passwords do not match!');
          return false;
        }
        return true;
      }
    </script>
  </head>

  <body class="bg-primary-subtle">
    {% include 'header.html' %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 border rounded bg-white shadow">
          <form method="post" action="{% url 'volunter_signup' %}" enctype="multipart/form-data" class="p-4" name="volunter_signup" onsubmit="return checkpassword()">
            {% csrf_token %}
            <h2 class="text-center mb-4">Volunteer SignUp</h2>

            <!-- Username and Email -->
            <div class="row mb-3">
              <div class="col">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" id="id_username" name="username" class="form-control" required />
              </div>
              <div class="col">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" id="id_email" name="email" class="form-control" required />
              </div>
            </div>

            <!-- Passwords -->
            <div class="row mb-3">
              <div class="col">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" id="id_password" name="password" class="form-control" required />
              </div>
              <div class="col">
                <label for="id_confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="id_confirm_password" name="confirm_password" class="form-control" required />
              </div>
            </div>

            <!-- Contact & CNIC -->
            <div class="row mb-3">
              <div class="col">
                <label for="id_contact" class="form-label">Contact No</label>
                <input type="text" id="id_contact" name="contact" class="form-control" required />
              </div>
              <div class="col">
                <label for="id_userpic" class="form-label">Upload Image</label>
                <input type="file" id="id_userpic" name="userpic" class="form-control" required />
              </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="id_address" class="form-label">Address</label>
              <textarea id="id_address" name="address" class="form-control" rows="2" required></textarea>
            </div>

            <!-- Profile Image & About Me -->
            <div class="row mb-3">
              
              <div class="col">
                <label for="id_aboutme" class="form-label">About Me</label>
                <input type="text" id="id_aboutme" name="aboutme" class="form-control" maxlength="100" required />
              </div>
            </div>

            <!-- Submit -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
              <p class="mt-3">Already have an account? <a href="{% url 'volunteer_login' %}">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
