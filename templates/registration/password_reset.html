<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">

      {% if request.resolver_match.url_name == 'password_reset' %}
        <h3 class="text-center mb-4">Forgot Password</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
        </form>

      {% elif request.resolver_match.url_name == 'password_reset_done' %}
        <h3 class="text-center text-success mb-3">Email Sent</h3>
        <p class="text-center">If your email is registered, a reset link has been sent.</p>
        <div class="text-center mt-3">
          <a href="{% url 'login' %}" class="btn btn-outline-primary">Back to Login</a>
        </div>
      {% endif %}

    </div>
  </div>

</body>
</html>
