{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        Volunteer Dashboard
      {% endblock %}
    </title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .wrapper {
        display: flex;
        min-height: 100vh;
        transition: all 0.3s;
      }
      
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        padding: 1.5rem 1rem;
        transition: all 0.3s;
      }
      
      .sidebar.collapsed {
        width: 0;
        overflow: hidden;
        padding: 0;
      }
      
      .sidebar .brand {
        display: flex;
        align-items: center;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }
      
      .sidebar .brand i {
        font-size: 1.4rem;
        margin-right: 10px;
      }
      
      .sidebar .profile img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
      }
      
      .sidebar .profile h6 {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #f8f9fa;
      }
      
      .sidebar a {
        color: white;
        text-decoration: none;
        margin: 0.5rem 0;
        display: block;
        padding: 0.5rem;
        border-radius: 0.25rem;
      }
      
      .sidebar a:hover,
      .sidebar .dropdown-item:hover {
        background-color: #495057;
        color: #f8f9fa;
      }
      
      .dropdown-menu {
        background-color: #343a40;
        border: none;
      }
      
      .dropdown-menu .dropdown-item {
        color: white;
      }
      
      .logout-icon {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        color: #28a745;
        cursor: pointer;
      }
      
      .content {
        flex-grow: 1;
        padding: 2rem;
        background-color: #f8f9fa;
      }
      
      .top-bar {
        background-color: #343a40;
        color: white;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
      }
      
      .top-bar .toggle-btn {
        font-size: 1.5rem;
        background: none;
        border: none;
        color: white;
        margin-right: 1rem;
        cursor: pointer;
      }
      
      .top-bar .brand-text {
        font-size: 1.2rem;
        font-weight: bold;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation -->
    <div class="top-bar">
      <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
      <div class="brand-text">Khairunas Foundation</div>
    </div>

    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="profile text-center mb-4">
          <img src="{{volunteer_profile.userpic.url }}" alt="Volunteer Image" />
          <h6>Volunteer</h6>
        </div>
        <nav class="nav flex-column">
          <!-- Dashboard -->
          <a href="{% url 'volunter_dashboard' %}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
          <a class="nav-link" href="{% url 'new_donation_request' %}">New donation collection</a>
          <a class="nav-link" href="{% url 'vol_donation_histry' %}">Donation History</a>
          <a class="nav-link" href="{% url 'volunteer_profile' %}">My profile</a>
 
          <!-- Manage Donations Dropdown -->
        

          <!-- Assigned Areas Dropdown -->
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="areaDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-geo-alt me-2"></i>Assigned Areas</a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="areaDropdown">
              <li>
                <a class="dropdown-item" href="#">View Areas</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Schedule Tasks</a>
              </li>
            </ul>
          </div>

          <!-- Other Links -->
          <a href="#" class="nav-link"><i class="bi bi-envelope me-2"></i>Contact Admin</a>
          <a href="#" class="nav-link"><i class="bi bi-key me-2"></i>Change Password</a>
        </nav>
      </div>

      <!-- Content Area -->
      <div class="content w-100 position-relative">
        <div class="logout-icon" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i>
        </div>

        {% block content %}
          <!-- Your dynamic content here -->
        {% endblock %}
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar')
        sidebar.classList.toggle('collapsed')
      }
      
      function logout() {
        window.location.href = "{% url 'logout' %}"
      }
    </script>
  </body>
</html>
