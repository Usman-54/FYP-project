{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-primary-subtle">
    {% include 'header.html' %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 border mt-3">
          <form method="post" action="{% url 'admin_signup' %}" enctype="multipart/form-data" class="form-signup" name="adminsignup">
            {% csrf_token %}
            <div class="card-header text-center mt-4 mb-4">
              <h2>Admin Sign Up</h2>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <label for="id_username" class="form-label">Username</label>
                  <input type="text" id="id_username" name="username" class="form-control" required />
                </div>
                <div class="col">
                  <label for="id_email" class="form-label">Email</label>
                  <input type="email" id="id_email" name="email" class="form-control" required />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label for="id_password" class="form-label">Password</label>
                  <input type="password" id="id_password" name="password" class="form-control" required />
                </div>
                <div class="col">
                  <label for="id_confirm_password" class="form-label">Confirm Password</label>
                  <input type="password" id="id_confirm_password" name="confirm_password" class="form-control" required />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col">
                  <label for="id_contact" class="form-label">Contact No</label>
                  <input type="text" id="id_contact" name="contact" class="form-control" required />
                </div>
                <div class="col">
                  <label for="id_adminpic" class="form-label">Upload Image</label>
                  <input type="file" id="id_adminpic" name="adminpic" class="form-control" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                <textarea class="form-control" id="id_address" name="address" rows="3" required></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up as Admin</button>
              </div>

              <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
