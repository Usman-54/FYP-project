<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meezan Payment Instructions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4 text-success">Manual Bank Transfer</h3>
          
          <p class="lead text-center">Please transfer <strong>Rs. {{ donation.amount }}</strong> to the following account:</p>
          
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item"><strong>Bank:</strong> Meezan Bank</li>
            <li class="list-group-item"><strong>Account Title:</strong> Khairunas Foundation</li>
            <li class="list-group-item"><strong>IBAN:</strong> PK66MEZN00001234567890</li>
          </ul>

          <div class="alert alert-info text-center">
            After transferring, please send your payment receipt to:<br>
            <strong>support@khairunas.org</strong>
          </div>

          <div class="text-center">
            <a href="{% url 'donor_dashboard' %}" class="btn btn-outline-success">Back to Dashboard</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
