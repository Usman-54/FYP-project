{% extends 'admin_base.html' %}
{% block content %}
<div class="container mt-2">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <h2 class="mb-4">Edit Volunteer</h2>
      <div class="card shadow">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="mb-3">
              <label for="id_username" class="form-label">Volunteer Name (Username)</label>
              <input type="text" class="form-control" id="id_username" name="username"
                     value="{{ volunteer.user.username }}" required />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="id_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="id_email" name="email"
                     value="{{ volunteer.user.email }}" required />
            </div>

            <!-- Contact -->
            <div class="mb-3">
              <label for="id_contact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="id_contact" name="contact"
                     value="{{ volunteer.contact }}" required />
            </div>

            <!-- CNIC -->
            <div class="mb-3">
              <label for="id_cnic" class="form-label">CNIC</label>
              <input type="text" class="form-control" id="id_cnic" name="cnic"
                     value="{{ volunteer.Cnic }}" />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="id_address" class="form-label">Address</label>
              <input type="text" class="form-control" id="id_address" name="address"
                     value="{{ volunteer.address }}" required />
            </div>

            <!-- About Me -->
            <div class="mb-3">
              <label for="id_aboutme" class="form-label">About Me</label>
              <textarea class="form-control" id="id_aboutme" name="aboutme" rows="3">{{ volunteer.aboutme }}</textarea>
            </div>

            <!-- Profile Picture -->
            <div class="mb-3">
              <label for="id_userpic" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="id_userpic" name="userpic" />
              {% if volunteer.userpic %}
                <img src="{{ volunteer.userpic.url }}" class="img-thumbnail mt-2" width="100">
              {% endif %}
            </div>

            <!-- Status -->
            <div class="mb-3">
              <label for="id_status" class="form-label">Status</label>
              <select class="form-select" id="id_status" name="status">
                {% for key, value in volunteer.STATUS_CHOICES %}
                  <option value="{{ key }}" {% if volunteer.status == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'approved_volunter' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
