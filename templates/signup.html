{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
      function checkpassword() {
        if (document.signup.password.value != document.signup.confirm_password.value) {
          alert('wrong password!')
          document.signup.confirm_password.focus()
          return false
        }
        return true
      }
    </script>
  </head>

  <body class="bg-primary-subtle">
    {% include 'header.html' %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 border mt-3">
          <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data" class="form-signup sign_up" name="signup" onsubmit="return checkpassword()">
            {% csrf_token %}
            <div class="card-header sign">
              <h2 class="text-center mt-4 mb-4">Sign Up</h2>
            </div>
            <div class="card-body">
              <div class="form-group">
                <div class="row mb-3">
                  <div class="col">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" class="form-control" name="username" title="Only letters, numbers, and @/./+/-/_ characters are allowed" required />
                  </div>
                  <div class="col">
                    <label for="id_email" class="form-label">Email address</label>
                    <input type="email" id="id_email" class="form-control" name="email" required />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" id="id_password" class="form-control" name="password" required />
                  </div>
                  <div class="col">
                    <label for="id_confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="id_confirm_password" class="form-control" name="confirm_password" required />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="row mb-3">
                    <div class="col">
                      <label for="id_contact" class="form-label">Contact no</label>
                      <input type="text" id="id_contact" class="form-control" name="contact" title="Only numbers are allowed" required />
                    </div>
                    <div class="col">
                      <label for="id_userpic" class="form-label">Upload Image</label>
                      <input type="file" id="id_userpic" name="userpic" class="form-control" required />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="id_address" class="form-label">Address</label>
                  <textarea class="form-control" id="id_address" rows="3" name="address" required></textarea>
                </div>
                <div class="card-body">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                  <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
